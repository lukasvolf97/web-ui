<ng-container *ngIf="collections">
  <select-item class="wiz-select-attribute"
               buttonClasses="wiz-select-button"
               emptyValue="attribute"
               [items]="options"
               [selectedId]="selectedAttributeId"
               [fitParent]="false"
               (selected)="onSelectValue($event)">
  </select-item>
</ng-container>
