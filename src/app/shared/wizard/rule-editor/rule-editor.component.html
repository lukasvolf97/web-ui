<div class="card wiz-editor-wrapper d-flex justify-content-center align-items-center">
    <div (click)=goBackToGallery() class="back-arrow">
      <i title="Back to gallery" class="fas fa-chevron-left chevron mr-2 cursor-pointer clickable"></i>
    </div>
    <ng-container *ngIf='collections && (constraintData$ | async) as contraintData'>
      <rule [collections]=collections
            [constraintData]='contraintData'
            [actions]='rule.actions'
            [conditions]='rule.conditions'
            (code)='onCodeChange($event)'>
      </rule>
    </ng-container>
</div>
